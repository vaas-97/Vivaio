<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="http://i.imgur.com/TXE5eM9.png" type="image/png" />
    <title>Passiflora | Contatti</title>
    <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arsenal" rel="stylesheet"> 

    <link href="bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/esternoStyle.css"> 
  </head>
  <body>

<!-- LOGO -->
<div class="passiflora">
    <img src="images/foglialogo.png" alt="logo" style="float:left; margin: 10px; margin-left:450px;">
    <span class="titolo">Passiflora</span>
</div>

<!-- INIZIO MENU -->
<div class="wrapper">home contatti prodotti login</div>


<!-- INIZIO BOX IMMAGINI -->
<div class="container">

<div style="margin-left: 450px; margin-top: 30px;">

<fieldset>
<form id="" name="" action="" method="POST">
<input id="" name="" value="" type="hidden">
<div>
    <label for=""> Nome *</label>
    <input id="" name="" value="" type="text">
</div>

<div>
    <label for="">Cognome *</label>
    <input id="" name="" value="" type="text">
</div>

<div class="option">
    <label for="">Genere *</label>
        <div class="gender radio-pair">
        <span>
            <input id="gender1" name="gender" value="FEMALE" checked="checked" type="radio">
            <label for="gender1">Femmina</label>
        </span>
        <span>
            <input id="gender2" name="gender" value="MALE" type="radio">
            <label for="gender2">Maschio</label>
        </span>
        </div>
</div>

<div>
    <label for="email">Indirizzo e-mail *</label>
    <input id="email" name="email" value="" type="email">
</div>

<div class="option">
    <label for="subject">Oggetto</label>
    <select id="subject" name="subject">
        <option value="">Shopping Online</option>
        <option value="">Assistenza</option>
        <option value="">Richiesta Generica</option>
    </select>
</div>

<div class="textbox">
    <label for="query"> La tua domanda di informazioni *</label>
    <textarea id="query" name="query"></textarea>
</div>

<div class="buttons">
    <input name="contactUs" value="Invia" type="submit">
</div>

</div>





</body>
</html>
